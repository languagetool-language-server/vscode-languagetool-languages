language: java
dist: trusty
sudo: false
jdk:
- oraclejdk8
node_js:
- '8'
install:
- nvm install 8
- nvm alias default 8
- npm install
- "./gradlew"
- "./gradlew -p test/resources installDist"
script:
- npm test
- npm start
deploy:
  provider: releases
  api_key:
    secure: 
  file: vscode-languagetool-*.vsix
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- ./publish-all.sh
env:
  global:
    secure: 
